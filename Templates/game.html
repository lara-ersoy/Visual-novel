{% extends "layout.html" %}

{% block body %}
  <h1 class="mb-3">Het kelder-avontuur</h1>

  <div class="card bg-secondary text-light mb-3">
    {% if scene.image %}
      <img
        src="{{ url_for('static', filename=scene.image) }}"
        class="card-img-top img-fluid"
        alt="Scene afbeelding"
      >
    {% endif %}
    <div class="card-body">
      <p class="card-text">{{ scene.text }}</p>
    </div>
  </div>

  <form method="post" class="d-flex flex-wrap gap-2">
    {% if scene.choices %}
      {% for label, target in scene.choices.items() %}
        <button
          type="submit"
          name="choice"
          value="{{ label }}"
          class="btn btn-outline-light me-2 mb-2"
        >
          {{ label }}
        </button>
      {% endfor %}
    {% else %}
      <button
        type="submit"
        name="restart"
        value="1"
        class="btn btn-primary"
      >
        Opnieuw spelen
      </button>
    {% endif %}
  </form>
{% endblock %}
