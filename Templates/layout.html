<!doctype html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <title>Visual Novel</title>
        <meta name="viewport" content="width=device-width, initiall-scale=1">

        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        >
    </head>

    <body class="bg-dark text-light">
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{  url_for('game')  }}">Darkness in sunrise</a>
                <div class="d-flex">
                {% if session.get("user_id") %}
                    <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a class="btn btn-outline-light me-2" href="{{ url_for('logout') }}">Login</a>
                    <a class="btn btn-outline-light" href="{{ url_for('register') }}">Register</a>
                {% endif %}
                </div>
            </div>
        </nav>

        <main class="container mb-5">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-warning">
                        {% for message in messages %}
                        <div>{{ message }}</div>
                    {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            {% block body %}{% endblock}
        </main>
    </body>
</html>
