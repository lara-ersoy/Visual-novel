{# templates/register.html #}
{% extends "layout.html" %}

{% block body %}
<h1>Register</h1>
<form method="post" class="mt-3">
  <div class="mb-3">
    <label class="form-label">Gebruikersnaam</label>
    <input name="username" class="form-control" autofocus>
  </div>
  <div class="mb-3">
    <label class="form-label">Wachtwoord</label>
    <input name="password" type="password" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Herhaal wachtwoord</label>
    <input name="confirmation" type="password" class="form-control">
  </div>
  <button class="btn btn-primary">Registreer</button>
</form>
{% endblock %}
